<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="app-wrap">
    <div class= "error-box"></div>
  <div class = "input-box">
    <input id="search-input" required type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
  </div>
     

    
      <section class="location">
        <div class="city">Lagos, NG</div>
        <div class="date">Monday, 6 September 2021</div>
      </section>
      <div class="current">
        <h2 class="temp">15<span>°C</span></h2>
        <div class="weather">Sunny</div>
        <div class="hi-low">16°C / 18°C</div>
       
      </div>
      <button id="search-btn">Search</button>
  

  </div>
  <!-- A footer that shares the same color with your navbar -->
      <footer class="footer">
      
<!-- A copyright with your name and year -->
              <div class="right">
                  <p>Digital Women Bootcamp ©2021</p>
                  </div>
      </footer>
    

 
  <script src="app.js"></script>
  
</body>
</html>
